
server.port=202
server.servlet.context-path=/jan2022


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html




spring.datasource.url=jdbc:mysql://localhost:3307/spring
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


#spring.security.user.name= vikas
#spring.security.user.password= password
logging.level.org.springframework.security=DEBUG
spring.datasource.hikari.maximum-pool-size=5

#spring.main.allow-bean-definition-overriding=true

logging.level.org.springframework.web.servlet.handler.HandlerMappingIntrospector=debug


